<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart – ModMorrowind</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://modmorrowind.com/cart/">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml">
</head>
<body>
<header>

    <div class="navbar">
    <div class="nav-left">
      <a href="../index.html">
        <img src="../assets/images/logo.svg" alt="ModMorrowind Store Logo" class="logo">
      </a>
    </div>
    <div class="nav-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-center" id="nav-menu">
      <nav>
        <a href="../index.html">Home</a>
        <a href="../services/index.html">Services</a>
        <a href="../products/index.html">Products</a>
        <a href="../blog/index.html">Blog</a>
        <a href="../about/index.html">About</a>
        <a href="../contact/index.html">Contact</a>
        <a href="../cart/index.html" class="cart-link"><img src="../assets/images/cart-icon.svg" alt="Cart" width="20" height="20"> <span id="cart-count">0</span></a>
        <a href="../login/index.html" class="nav-right desktop-login cta-button-login small">Login</a>
        <a href="../login/index.html" class="cta-button-login small mobile-login">Login</a>
      </nav>
    </div>
  </div>
</header>

<main>
  <section class="cart-container">
    <h1>Your Cart</h1>
    <table class="cart-items" id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will fill items -->
      </tbody>
    </table>
    <div class="cart-summary">
      <strong>Total: $<span id="cart-total">0.00</span></strong>
    </div>
    <div class="cart-actions">
      <a href="../checkout/index.html" class="cta-button">Proceed to Checkout</a>
    </div>
  </section>
</main>

<footer>
    <p>&copy; 2025 ModMorrowind Store</p>
  <p>We are not an affiliate agency. All products are sold independently through our platform.</p>
  <a href="../privacy/index.html">Privacy</a> | 
  <a href="../terms/index.html">Terms</a> | 
  <a href="../cookies/index.html">Cookies</a>
</footer>

<script src="../assets/js/cart.js"></script>

<script>
function toggleMenu() {
  var menu = document.getElementById('nav-menu');
  menu.classList.toggle('show');
}

// Fill cart
function loadCart(){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const tbody = document.querySelector("#cart-table tbody");
  let total = 0;
  if(cart.length === 0){
    tbody.innerHTML = "<tr><td colspan='5'>Your cart is empty.</td></tr>";
  } else {
    tbody.innerHTML = cart.map((item, index) => {
      const subtotal = item.price * item.qty;
      total += subtotal;
      return `
        <tr>
          <td>${item.name}</td>
          <td class="qty-control">
            <button onclick="updateQty(${index}, -1)">-</button>
            ${item.qty}
            <button onclick="updateQty(${index}, 1)">+</button>
          </td>
          <td>$${item.price.toFixed(2)}</td>
          <td>$${subtotal.toFixed(2)}</td>
          <td>
        <button class="remove-btn" onclick="removeItem(${index})" aria-label="Remove item">
            <img src="../assets/images/trash-solid-full.svg" alt="Remove" width="16" height="16">
        </button>
        </td>
        </tr>`;
    }).join('');
  }
  document.getElementById("cart-total").innerText = total.toFixed(2);

  localStorage.setItem("cartTotal", total.toFixed(2)); // ✅ Save total for checkout page
}

function updateQty(index, change){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].qty += change;
  if(cart[index].qty < 1) cart[index].qty = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(index){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

document.addEventListener("DOMContentLoaded", loadCart);
</script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const navLinks = document.querySelectorAll('.nav-center nav a');
    const currentPath = window.location.pathname.replace(/\/$/, ''); // remove trailing slash

    navLinks.forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/$/, '');
      if (linkPath === currentPath) {
        link.classList.add('active');
      }
    });
  });
</script>

</body>
</html>
